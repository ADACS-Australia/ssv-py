[testenv:flake8]
deps=flake8
commands=
    flake8 --exclude={envsitepackagesdir}/ssv/_version.py {envsitepackagesdir}/ssv

[testenv:pylint]
deps=
    -r pylint-requirements.txt
commands=
    pylint {envsitepackagesdir}/ssv

[testenv:check-manifest]
deps=check-manifest
setenv = 
    CHECK_MANIFEST=true
commands=
    check-manifest

[testenv:checkreadme]
deps=readme_renderer
commands=
    python setup.py check -s -r
